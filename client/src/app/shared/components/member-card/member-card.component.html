<div *ngIf="member">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top rounded">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/member/{{member.id}}" class="btn btn-outline-primary btn-sm"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i
            class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-outline-primary btn-sm"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i
            class="fa fa-heart"></i></button>
      <li class="list-inline-item">
        <button class="btn btn-outline-primary btn-sm"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i
            class="fa fa-message"></i></button>
    </ul>
    <!-- <div class="img-overlay rounded"></div> -->

  </div>
  <div class="card-body p-0 pt-1 mt-2">
    <h5 class="card-title text-center mb-1 overflow-hidden">
      <strong> {{member.knownAs || "USER" }}, {{member.age}}</strong>
    </h5>
    <p class="text-muted text-center">{{member.city || "City" }}</p>
  </div>
</div>
