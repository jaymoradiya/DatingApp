<div class="container mt-5">
  <div *ngIf="!isLoggedIn" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-md me-2" (click)="onRegister()">Register</button>
      <button class="btn btn-info btn-md">Learn more</button>
    </div>
  </div>
</div>
