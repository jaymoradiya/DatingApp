<section class="py-3 px-5" *ngIf="members.length">

  <div class="container">
    <div class="row">
      <div class="col-6 mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-outline-primary" type="button"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: .75rem;">Upgrade Now</button>
      </div>
      <app-member-carousal [members]="members" class="col-12 p-0 m-0"></app-member-carousal>

      <div class="mt-3 d-flex justify-content-between p-0">

        <div class="card col-4 p-3 m-0">
          <div class="card-body p-0">
            <div class="fs-5 fw-bold mt-2 mb-3">You may like</div>
            <div *ngFor="let member of mayLikeMembers; index as i">
              <hr *ngIf="i!=0">
              <app-member-list-item [member]="member" [type]="memberListType.like"></app-member-list-item>
            </div>
          </div>
        </div>

        <div class="card col-4 p-3">
          <div class="card-body p-0">
            <div class="fs-5 fw-bold mt-2 mb-3">Chat Requests</div>
            <div *ngFor="let member of chatRequests; index as i">
              <hr *ngIf="i!=0">
              <app-member-list-item [member]="member" [type]="memberListType.chatRequest"></app-member-list-item>
            </div>
          </div>
        </div>

        <div class="card col-3 p-3 mb-auto">
          <div class="card-body p-2 text-center">
            <div class="fs-3 fw-bold text-center lh-sm">Improve your matches</div>
            <div class="text-center my-4 fw-medium">
              if a man from the moon landed in your hometown. Would you do to entertain him?
            </div>
            <button type="button" class="btn btn-secondary btn-sm">No</button>
            <button type="button" class="btn btn-primary btn-sm"
              style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem;">Yes</button>
            <div class="text-center">
              <button type="button" class="btn btn-secondary btn-sm  text-muted">skip</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
